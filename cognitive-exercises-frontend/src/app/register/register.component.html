<div class="container">
  <div class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input (blur)="showEmailInvalidError()"
                 type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="emailInputInvalid">
          Please enter a valid email address
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error !== null">
          {{error}}
        </div>
        <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn btn-primary">
          <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
          <span *ngIf="showLoading">Loading...</span>
          <span *ngIf="!showLoading">Register</span>
        </button>
      </div>
      <div class="d-flex justify-content-center">
        Already have an account?<a [routerLink]="['/login']">Log In</a>
      </div>
    </form>
  </div>
</div>
