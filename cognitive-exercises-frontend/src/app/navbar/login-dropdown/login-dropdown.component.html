<li class="nav-item dropdown" #dropdown>
  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
    Login
  </a>
  <div class="dropdown-menu dropdown-menu-right" (click)="$event.stopPropagation()">
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input class="form-control login" type="text" name="username" formControlName="username" placeholder="Username"><br>
      <input class="form-control login" type="password" name="password" formControlName="password" placeholder="Password"><br>
      <button type="submit" [disabled]="!loginForm.valid || showLoading" name="button" class="btn btn-primary">
        <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
        <span *ngIf="showLoading">Loading...</span>
        <span *ngIf="!showLoading">Login</span>
      </button>

    </form>
    <a [routerLink]="['forgot']">Forgot password</a>
  </div>
</li>
