<div class="container">
  <form #changePersonalDataForm="ngForm" (ngSubmit)="onSubmit(changePersonalDataForm)">
    <div class="d-flex flex-row align-items-center">
      <div class="p-2">
        <img *ngIf="userLogged.portfolio.avatar != null"
             height="100" width="100" [src]="userLogged.portfolio.avatar"
             class="rounded-circle" alt=""/>
      </div>
      <div class="p-2">
        <input type="button" id="loadFileXml" value="Browse file" onclick="document.getElementById('file').click()"/>
        <input type="file" style="display:none;" id="file" name="file" accept=".jpg,.jpeg,.png,.tiff"
               (change)="onImageChange($event.target.files[0].name, $event.target.files[0])"/>
        <label class="control-label"><span [hidden]="!fileName"></span>
          <span [hidden]="!fileName">{{fileName}} loaded</span>
        </label>
      </div>
      <div class="p-2">
        <button [disabled]="loading" type="submit" name="button" class="btn btn-primary">
          Upload
        </button>
      </div>
    </div>
    <div class="d-flex flex-row align-items-center">
      <div class="p-2">
        <p>Your score: {{userLogged.portfolio.totalScore}}</p>
      </div>
    </div>
  </form>

</div>
